<div class="container" *ngIf="itemlist$|async as itemlist">
    <!-- {{itemlist|json}} -->


    <table mat-table [dataSource]="itemlist" class="mat-elevation-z8 mytable" >
       
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Item Id </th>
            <td mat-cell *matCellDef="let item"> {{item.id}} </td>
        </ng-container>
        <ng-container matColumnDef="itemname">
            <th mat-header-cell *matHeaderCellDef> Item Name </th>
            <td mat-cell *matCellDef="let item"> {{item.itemname}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Item Description </th>
            <td mat-cell *matCellDef="let item"> {{item.description}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Item Price </th>
            <td mat-cell *matCellDef="let item"> {{item.price}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Items Availabilty  </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let item">

                <!-- <button [routerLink]="['/shop','detail',item.id]" class="action-btn" mat-mini-fab color="accent" >
                    <mat-icon>visibility</mat-icon>
                </button>  -->
                <button [routerLink]="['/shop','edit',item.id]" class="action-btn" mat-mini-fab color="accent" >
                    <mat-icon>edit</mat-icon>
                </button>

                <button (click)="onDelete(item.id)" class="action-btn" mat-mini-fab color="warn" >
                    <mat-icon>delete</mat-icon>
                </button> 
                
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
